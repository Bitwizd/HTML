<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            image
        </title>
    </head>
    <body>
        <!--src stands for source, alt for alternative-->
        <img src="rat.jpg" alt ="Rat image" width ="300" height ="200" >
        <!--prefer using style in this -->
        <img src="rat.jpg" style="width:200px;height:200px;">
        <!--float property will let image to float in right or left of text -->
        <p><img src="rat.jpg" alt="rat image" style="float:right;width:200px;height:100px;" >this will move image to right of text</p>
        <p><img src="rat.jpg" alt="rat image" style="float:left;width:200px;height:100px;" >this will move image to left of text</p>
    
    </body>
</html>
