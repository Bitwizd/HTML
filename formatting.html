<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            formatting
        </title>
    </head>
    <body>
        <b>this is for bold text.</b> <br>
        <strong>this is for strong text.</strong><br>
        <i>this is for italic text.</i><br>
        <p>this is to <em> emphasize</em> some text.</p>
        <p>this is to <mark>mark</mark> some text.</p>
        <P>this is to delete <del>red</del> some text.</P>
        <p>this is to insert <ins>blue</ins> some text.</p>
        <p>this is to <sub> subscript</sub> text.</p>
        <p>this is to <sup>superscript</sup> text.</p>

    </body>
</html>
